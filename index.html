<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Money Balance</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* --- VARI√ÅVEIS --- */
        :root {
            --bg-color: #121212;
            --header-bg: #1e1e1e;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --text-secondary: #aaaaaa;
            --border-color: #333333;
            --accent-green: #4CAF50;
            --accent-red: #ff5252;
            --accent-yellow: #FFC107;
            --shadow: 0 4px 6px rgba(0,0,0,0.3);
            --modal-bg: #2c2c2c;
        }

        body.light-mode {
            --bg-color: #f4f6f8;
            --header-bg: #ffffff;
            --card-bg: #ffffff;
            --text-color: #333333;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --shadow: 0 2px 10px rgba(0,0,0,0.05);
            --modal-bg: #ffffff;
        }

        /* CLASSE DE PRIVACIDADE */
        body.privacy-active .sensitive-data { filter: blur(8px); user-select: none; transition: filter 0.3s ease; cursor: default; }
        body.privacy-active canvas { filter: blur(10px); opacity: 0.5; }

        body {
            background-color: var(--bg-color); color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0; display: flex; justify-content: center;
            padding-top: 80px; transition: background-color 0.3s ease;
        }

        /* HEADER */
        .header-wrapper {
            position: fixed; top: 0; left: 0; width: 100%;
            background-color: var(--header-bg); z-index: 100;
            box-shadow: var(--shadow); border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: center;
        }
        .header-content {
            width: 100%; height: 70px; padding: 0 20px;
            display: flex; align-items: center; justify-content: space-between;
            box-sizing: border-box;
        }
        .header-left { display: flex; align-items: center; gap: 12px; }
        .logo-container { position: relative; width: 40px; height: 40px; display: flex; justify-content: center; align-items: flex-end; }
        .logo-scale { font-size: 2rem; line-height: 1; }
        .logo-money { position: absolute; top: -2px; font-size: 1rem; }
        .app-name { font-size: 1.4rem; font-weight: 800; letter-spacing: -0.5px; }
        .header-right { display: flex; gap: 20px; align-items: center; }
        .icon-btn {
            background: none; border: none; font-size: 1.5rem; cursor: pointer;
            padding: 5px; display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s; color: var(--text-color);
        }
        .icon-btn:active { transform: scale(0.9); }

        /* APP CONTAINER */
        .app-container {
            width: 100%; max-width: 700px;
            min-height: calc(100vh - 80px);
            padding: 20px 15px 120px 15px; box-sizing: border-box;
        }

        /* NAVEGA√á√ÉO */
        .nav-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; background-color: var(--card-bg);
            padding: 10px; border-radius: 12px;
            border: 1px solid var(--border-color); box-shadow: var(--shadow);
        }
        .nav-btn { background: none; border: none; color: var(--text-color); font-size: 1.5rem; padding: 5px 20px; cursor: pointer; }
        .current-month { font-weight: bold; color: var(--accent-green); font-size: 1.1rem; text-transform: uppercase; }

        /* SALDOS */
        .balance-container { display: flex; justify-content: space-between; gap: 10px; margin-bottom: 20px; }
        .balance-card {
            background-color: var(--card-bg); border-radius: 12px;
            padding: 12px 5px; flex: 1; text-align: center; border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }
        .bal-label { font-size: 0.7rem; color: var(--text-secondary); margin-bottom: 5px; text-transform: uppercase; font-weight: 600; }
        .bal-value { font-size: 0.95rem; font-weight: bold; white-space: nowrap; }
        .val-green { color: var(--accent-green); }
        .val-red { color: var(--accent-red); }

        /* LISTA */
        .transaction-list { display: flex; flex-direction: column; gap: 12px; }
        .card {
            background-color: var(--card-bg); padding: 15px; border-radius: 14px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: var(--shadow); border: 1px solid var(--border-color);
        }
        .card.receita { border-left: 5px solid var(--accent-green); }
        .card.despesa { border-left: 5px solid var(--accent-red); }
        .card-left { display: flex; flex-direction: column; }
        .card-desc { font-weight: bold; font-size: 1rem; margin-bottom: 4px; color: var(--text-color); }
        .card-meta { font-size: 0.8rem; color: var(--text-secondary); }
        .card-right { display: flex; flex-direction: column; align-items: flex-end; gap: 5px; }
        .card-val { font-weight: bold; font-size: 1rem; }
        
        .card-actions { display: flex; gap: 15px; margin-top: 5px; }
        /* Bot√µes de A√ß√£o Maiores para facilitar o toque */
        .action-btn { background: none; border: none; font-size: 1.3rem; cursor: pointer; padding: 5px; opacity: 0.9; color: var(--text-color); }
        .action-btn.edit { color: var(--accent-yellow); } /* L√°pis amarelo */

        /* GR√ÅFICO */
        .chart-wrapper {
            background-color: var(--card-bg); padding: 15px; border-radius: 14px;
            margin: 100px auto 20px auto; max-width: 320px;
            border: 1px solid var(--border-color); box-shadow: var(--shadow); display: none;
        }
        .chart-container-inner { position: relative; height: 200px; width: 100%; display: flex; justify-content: center; }
        .chart-title { text-align: center; margin-bottom: 10px; font-size: 0.9rem; color: var(--text-secondary); font-weight: bold; text-transform: uppercase; }

        /* CR√âDITOS */
        .footer-credits { 
            text-align: center; color: var(--text-color); font-size: 0.85rem; 
            margin-top: 20px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; opacity: 0.6;
        }

        /* FAB */
        .fab {
            position: fixed; bottom: 30px; right: calc(50% - 320px);
            background-color: var(--accent-green); color: white;
            width: 60px; height: 60px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 2rem; box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            cursor: pointer; border: none; z-index: 99; transition: transform 0.2s;
        }
        .fab:active { transform: scale(0.9); }
        @media (max-width: 750px) { .fab { right: 20px; } }

        /* MODAIS */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 1000;
            padding: 20px; box-sizing: border-box; backdrop-filter: blur(3px);
        }
        .modal-content {
            background-color: var(--modal-bg); width: 100%; max-width: 450px;
            border-radius: 20px; padding: 25px; position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); border: 1px solid var(--border-color);
            animation: fadeIn 0.2s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .modal-content h3 { color: var(--text-color); margin-top: 0; margin-bottom: 10px; }
        .modal-content p { color: var(--text-secondary); margin-bottom: 20px; }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 6px; color: var(--text-secondary); font-size: 0.9rem; }
        input, select {
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border-color);
            background-color: var(--bg-color); color: var(--text-color); font-size: 1rem; box-sizing: border-box; outline: none;
        }
        .row-inputs { display: flex; gap: 12px; }
        .row-inputs > div { flex: 1; }
        .btn-save { width: 100%; padding: 15px; background-color: var(--accent-green); border: none; border-radius: 10px; color: white; font-size: 1rem; font-weight: bold; margin-top: 10px; cursor: pointer; }
        .btn-close { background: none; border: none; color: var(--text-color); font-size: 2rem; float: right; cursor: pointer; line-height: 1; margin-top: -10px; margin-right: -10px; }
        
        .del-options { display: flex; flex-direction: column; gap: 10px; }
        .btn-del-opt { padding: 14px; border-radius: 10px; border: 1px solid var(--border-color); background: var(--bg-color); color: var(--text-color); cursor: pointer; font-size: 1rem; font-weight: 500; }
        .btn-del-opt:hover { background-color: var(--border-color); }
        .btn-cancel { background: transparent; border: none; color: var(--text-secondary); margin-top: 15px; cursor: pointer; width: 100%; padding: 10px; }
        .empty-state { text-align: center; color: var(--text-secondary); margin-top: 50px; font-style: italic; }
    </style>
</head>
<body>

    <div class="header-wrapper">
        <div class="header-content">
            <div class="header-left">
                <div class="logo-container">
                    <span class="logo-scale">‚öñÔ∏è</span>
                    <span class="logo-money">üí∞</span>
                </div>
                <div class="app-name">Money Balance</div>
            </div>
            <div class="header-right">
                <button class="icon-btn" onclick="alternarPrivacidade()" id="btnPrivacidade" title="Ocultar valores">üëÅÔ∏è</button>
                <button class="icon-btn" onclick="alternarTema()" id="btnTema" title="Alterar tema">‚òÄÔ∏è</button>
            </div>
        </div>
    </div>

    <div class="app-container">
        <div class="nav-bar">
            <button class="nav-btn" onclick="mudarMes(-1)">‚óÄ</button>
            <span class="current-month" id="mesDisplay">...</span>
            <button class="nav-btn" onclick="mudarMes(1)">‚ñ∂</button>
        </div>

        <div class="balance-container">
            <div class="balance-card">
                <div class="bal-label">Receitas</div>
                <div class="bal-value val-green sensitive-data" id="receitaDisplay">R$ 0,00</div>
            </div>
            <div class="balance-card">
                <div class="bal-label">Despesas</div>
                <div class="bal-value val-red sensitive-data" id="despesaDisplay">R$ 0,00</div>
            </div>
            <div class="balance-card">
                <div class="bal-label">Saldo</div>
                <div class="bal-value sensitive-data" id="saldoDisplay">R$ 0,00</div>
            </div>
        </div>

        <div id="listaTransacoes" class="transaction-list"></div>

        <div id="areaGrafico" class="chart-wrapper">
            <div class="chart-title">Gastos por Categoria</div>
            <div class="chart-container-inner">
                <canvas id="graficoDespesas"></canvas>
            </div>
        </div>

        <div class="footer-credits">made by JEFFERSON ELIAS</div>
    </div>

    <button class="fab" onclick="abrirModalCadastro(false)">+</button>

    <div id="modalCadastro" class="modal">
        <div class="modal-content">
            <button class="btn-close" onclick="fecharModal('modalCadastro')">√ó</button>
            <h2 id="modalTitle" style="color: var(--text-color); margin-top: 0;">Nova Transa√ß√£o</h2>
            
            <input type="hidden" id="editId">

            <div class="form-group"><label>Tipo</label><select id="novoTipo"><option value="Despesa">Despesa üî¥</option><option value="Receita">Receita üü¢</option></select></div>
            <div class="row-inputs">
                <div class="form-group"><label>Valor (R$)</label><input type="number" id="novoValor" step="0.01" inputmode="decimal"></div>
                <div class="form-group"><label>Data</label><input type="date" id="novaData"></div>
            </div>
            <div class="form-group"><label>Categoria</label><select id="novaCategoria">
                <option value="Alimenta√ß√£o">Alimenta√ß√£o</option><option value="Carro">Carro</option><option value="Educa√ß√£o">Educa√ß√£o</option><option value="Extra">Extra</option><option value="Investimentos">Investimentos</option><option value="Lazer">Lazer</option><option value="Moradia">Moradia</option><option value="Outros">Outros</option><option value="Sal√°rio">Sal√°rio</option><option value="Sa√∫de">Sa√∫de</option><option value="Servi√ßos">Servi√ßos</option><option value="Transporte">Transporte</option><option value="Vestu√°rio">Vestu√°rio</option>
            </select></div>
            <div class="form-group"><label>Descri√ß√£o</label><input type="text" id="novaDesc" placeholder="Ex: Aluguel"></div>
            
            <div id="areaFrequencia">
                <div class="form-group"><label>Frequ√™ncia</label><select id="novaFreq" onchange="toggleParcelas()"><option value="Unico">√önico</option><option value="Parcelado">Parcelado</option><option value="Fixo">Fixo Mensal</option></select></div>
                <div class="form-group" id="divParcelas" style="display: none;"><label>N¬∫ Parcelas</label><input type="number" id="qtdParcelas" value="2"></div>
            </div>
            
            <button class="btn-save" onclick="tentarSalvar()">Salvar</button>
        </div>
    </div>

    <div id="modalEditarOpcoes" class="modal">
        <div class="modal-content" style="text-align: center;">
            <h3>Editar S√©rie</h3>
            <p style="color: var(--text-secondary);">Este item faz parte de uma s√©rie. Como aplicar a edi√ß√£o?</p>
            <div class="del-options">
                <button class="btn-del-opt" onclick="confirmarEdicao('unico')">Apenas este m√™s</button>
                <button class="btn-del-opt" onclick="confirmarEdicao('futuros')">Este e futuros</button>
                <button class="btn-del-opt" onclick="confirmarEdicao('tudo')">Toda a s√©rie</button>
            </div>
            <button class="btn-cancel" onclick="fecharModal('modalEditarOpcoes')">Cancelar</button>
        </div>
    </div>

    <div id="modalExcluir" class="modal">
        <div class="modal-content" style="text-align: center;">
            <h3 id="delTitle">Excluir Item</h3>
            <p id="delText">Deseja remover este lan√ßamento?</p>
            <div id="delOptionsSeries" class="del-options" style="display: none;">
                <button class="btn-del-opt" onclick="confirmarExclusao('unico')">Apenas este m√™s</button>
                <button class="btn-del-opt" onclick="confirmarExclusao('futuros')">Este e futuros</button>
                <button class="btn-del-opt" onclick="confirmarExclusao('tudo')">S√©rie completa</button>
            </div>
            <div id="delOptionsSingle" class="del-options" style="display: none;">
                <button class="btn-del-opt" style="background-color: var(--accent-red); color: white; border: none;" onclick="confirmarExclusao('unico')">Sim, Excluir</button>
            </div>
            <button class="btn-cancel" onclick="fecharModal('modalExcluir')">Cancelar</button>
        </div>
    </div>

    <script>
        let transacoes = JSON.parse(localStorage.getItem('financas_jeff')) || [];
        let dataAtual = new Date();
        let itemParaExcluir = null;
        let meuGrafico = null;
        let privacyMode = false;

        carregarPreferencias();
        atualizarTela();

        function carregarPreferencias() {
            const tema = localStorage.getItem('tema_jeff');
            if (tema === 'light') {
                document.body.classList.add('light-mode');
                document.getElementById('btnTema').innerText = 'üåô';
            } else {
                document.getElementById('btnTema').innerText = '‚òÄÔ∏è';
            }
            privacyMode = localStorage.getItem('privacy_jeff') === 'true';
            aplicarPrivacidade();
        }

        function alternarTema() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            localStorage.setItem('tema_jeff', isLight ? 'light' : 'dark');
            document.getElementById('btnTema').innerText = isLight ? 'üåô' : '‚òÄÔ∏è';
            atualizarGrafico(filtrarDadosAtual());
        }

        function alternarPrivacidade() {
            privacyMode = !privacyMode;
            localStorage.setItem('privacy_jeff', privacyMode);
            aplicarPrivacidade();
        }

        function aplicarPrivacidade() {
            const btn = document.getElementById('btnPrivacidade');
            if (privacyMode) {
                document.body.classList.add('privacy-active');
                btn.innerText = 'üôà';
            } else {
                document.body.classList.remove('privacy-active');
                btn.innerText = 'üëÅÔ∏è';
            }
        }

        function filtrarDadosAtual() {
            const mes = dataAtual.getMonth();
            const ano = dataAtual.getFullYear();
            return transacoes.filter(t => {
                const d = new Date(t.data + 'T00:00:00');
                return d.getMonth() === mes && d.getFullYear() === ano;
            });
        }

        function atualizarTela() {
            const mes = dataAtual.getMonth();
            const ano = dataAtual.getFullYear();
            const nomesMeses = ["JAN", "FEV", "MAR", "ABR", "MAI", "JUN", "JUL", "AGO", "SET", "OUT", "NOV", "DEZ"];
            document.getElementById('mesDisplay').innerText = `${nomesMeses[mes]} / ${ano}`;

            const filtrados = filtrarDadosAtual();
            filtrados.sort((a, b) => new Date(b.data) - new Date(a.data));

            let rec = 0, desp = 0;
            filtrados.forEach(t => { t.tipo === 'Receita' ? rec += t.valor : desp += t.valor; });

            document.getElementById('receitaDisplay').innerText = formatarMoeda(rec);
            document.getElementById('despesaDisplay').innerText = formatarMoeda(desp);
            const saldo = rec - desp;
            const elSaldo = document.getElementById('saldoDisplay');
            elSaldo.innerText = formatarMoeda(saldo);
            elSaldo.style.color = saldo >= 0 ? '#4CAF50' : '#ff5252';

            const lista = document.getElementById('listaTransacoes');
            lista.innerHTML = filtrados.length === 0 ? '<div class="empty-state">Sem lan√ßamentos.</div>' : '';

            filtrados.forEach(t => {
                const div = document.createElement('div');
                div.className = `card ${t.tipo.toLowerCase()}`;
                const dataFmt = t.data.split('-').reverse().slice(0,2).join('/');
                div.innerHTML = `
                    <div class="card-left">
                        <span class="card-desc">${t.descricao}</span>
                        <span class="card-meta">${t.categoria} ‚Ä¢ ${dataFmt}</span>
                    </div>
                    <div class="card-right">
                        <span class="card-val sensitive-data" style="color: ${t.tipo === 'Receita' ? '#4CAF50' : '#ff5252'}">R$ ${t.valor.toFixed(2)}</span>
                        <div class="card-actions">
                            <button class="action-btn" onclick="alternarStatus('${t.id}')">${t.status === 'Pago' ? '‚úÖ' : '‚è≥'}</button>
                            <button class="action-btn edit" onclick="prepararEdicao('${t.id}')">‚úèÔ∏è</button>
                            <button class="action-btn" onclick="prepararExclusao('${t.id}')">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
                lista.appendChild(div);
            });

            atualizarGrafico(filtrados);
        }

        function atualizarGrafico(dadosMes) {
            const ctx = document.getElementById('graficoDespesas').getContext('2d');
            const wrapper = document.getElementById('areaGrafico');
            const despesas = dadosMes.filter(t => t.tipo === 'Despesa');

            if (despesas.length === 0) { wrapper.style.display = 'none'; return; }
            wrapper.style.display = 'block';

            const categorias = {};
            despesas.forEach(t => { categorias[t.categoria] = (categorias[t.categoria] || 0) + t.valor; });

            const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#C9CBCF', '#E7E9ED', '#71B37C', '#EC932F'];

            if (meuGrafico) meuGrafico.destroy();
            const textColor = document.body.classList.contains('light-mode') ? '#333' : '#fff';

            meuGrafico = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(categorias),
                    datasets: [{
                        data: Object.values(categorias),
                        backgroundColor: colors,
                        borderWidth: 0,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'right', labels: { color: textColor, font: { size: 10 }, boxWidth: 10, padding: 10 } } },
                    cutout: '65%',
                }
            });
        }

        function formatarMoeda(v) { return v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); }
        function mudarMes(d) { dataAtual.setMonth(dataAtual.getMonth() + d); atualizarTela(); }
        
        // --- FUN√á√ïES DE CADASTRO E EDI√á√ÉO ---
        function abrirModalCadastro(isEdit) { 
            const modal = document.getElementById('modalCadastro');
            const titulo = document.getElementById('modalTitle');
            const areaFreq = document.getElementById('areaFrequencia');
            
            modal.style.display = 'flex'; 

            if (!isEdit) {
                // Modo Cadastro
                titulo.innerText = "Nova Transa√ß√£o";
                document.getElementById('editId').value = ""; // Limpa ID
                
                // Limpa campos
                document.getElementById('novoDesc').value = "";
                document.getElementById('novoValor').value = "";
                document.getElementById('novaData').valueAsDate = new Date();
                
                // Mostra frequ√™ncia
                areaFreq.style.display = 'block';
                document.getElementById('novaFreq').value = 'Unico';
                toggleParcelas();
            }
        }
        
        function prepararEdicao(id) {
            const item = transacoes.find(t => t.id === id);
            if (!item) {
                alert("Item n√£o encontrado.");
                return;
            }

            // Preenche os campos
            document.getElementById('editId').value = item.id;
            document.getElementById('novoTipo').value = item.tipo;
            document.getElementById('novoValor').value = item.valor;
            document.getElementById('novaData').value = item.data;
            document.getElementById('novaCategoria').value = item.categoria;
            document.getElementById('novoDesc').value = item.descricao;

            // Esconde frequ√™ncia na edi√ß√£o
            document.getElementById('areaFrequencia').style.display = 'none';
            document.getElementById('modalTitle').innerText = "Editar Transa√ß√£o";

            document.getElementById('modalCadastro').style.display = 'flex';
        }

        function fecharModal(id) { document.getElementById(id).style.display = 'none'; }
        function toggleParcelas() { document.getElementById('divParcelas').style.display = document.getElementById('novaFreq').value === 'Parcelado' ? 'block' : 'none'; }

        // --- L√ìGICA DE SALVAMENTO ---
        function tentarSalvar() {
            const editId = document.getElementById('editId').value;
            const desc = document.getElementById('novoDesc').value;
            const valor = document.getElementById('novoValor').value;
            const data = document.getElementById('novaData').value;
            
            if (!desc || !valor || !data) return alert("Preencha campos obrigat√≥rios.");

            if (editId) {
                // MODO EDI√á√ÉO
                const itemOriginal = transacoes.find(t => t.id === editId);
                // Verifica se √© s√©rie para abrir op√ß√µes
                if (itemOriginal && itemOriginal.seriesId) {
                    document.getElementById('modalEditarOpcoes').style.display = 'flex';
                } else {
                    aplicarEdicao('unico');
                }
            } else {
                // MODO CRIA√á√ÉO (NOVO)
                criarNovo();
            }
        }

        function confirmarEdicao(modo) {
            aplicarEdicao(modo);
            fecharModal('modalEditarOpcoes');
        }

        function aplicarEdicao(modo) {
            const id = document.getElementById('editId').value;
            const tipo = document.getElementById('novoTipo').value;
            const valor = parseFloat(document.getElementById('novoValor').value);
            const data = document.getElementById('novaData').value;
            const cat = document.getElementById('novaCategoria').value;
            const desc = document.getElementById('novoDesc').value;

            const itemOriginal = transacoes.find(t => t.id === id);
            
            if (modo === 'unico') {
                const index = transacoes.findIndex(t => t.id === id);
                if (index !== -1) {
                    transacoes[index].tipo = tipo;
                    transacoes[index].valor = valor;
                    transacoes[index].data = data;
                    transacoes[index].categoria = cat;
                    transacoes[index].descricao = desc;
                }
            } else {
                // Edi√ß√£o em S√©rie
                transacoes.forEach(t => {
                    if (t.seriesId === itemOriginal.seriesId) {
                        // Se for 'futuros', pula os passados
                        if (modo === 'futuros' && t.data < itemOriginal.data) return;

                        t.tipo = tipo;
                        t.valor = valor;
                        t.categoria = cat;
                        t.descricao = desc;
                        
                        // Atualiza data SOMENTE do item clicado para n√£o estragar a s√©rie
                        if (t.id === id) { t.data = data; }
                    }
                });
            }

            localStorage.setItem('financas_jeff', JSON.stringify(transacoes));
            fecharModal('modalCadastro');
            atualizarTela();
        }

        function criarNovo() {
            const tipo = document.getElementById('novoTipo').value;
            const valor = parseFloat(document.getElementById('novoValor').value);
            const data = document.getElementById('novaData').value;
            const cat = document.getElementById('novaCategoria').value;
            const desc = document.getElementById('novoDesc').value;
            const freq = document.getElementById('novaFreq').value;

            let qtd = freq === 'Parcelado' ? parseInt(document.getElementById('qtdParcelas').value) : (freq === 'Fixo' ? 12 : 1);
            const valFinal = freq === 'Parcelado' ? valor / qtd : valor;
            const idSerie = crypto.randomUUID();

            for (let i = 0; i < qtd; i++) {
                let d = new Date(data + 'T00:00:00');
                d.setMonth(d.getMonth() + i);
                transacoes.push({
                    id: crypto.randomUUID(), seriesId: freq === 'Unico' ? null : idSerie,
                    data: d.toISOString().split('T')[0],
                    descricao: freq === 'Parcelado' ? `${desc} (${i+1}/${qtd})` : desc,
                    categoria: cat, valor: valFinal, tipo, status: 'Pendente'
                });
            }
            localStorage.setItem('financas_jeff', JSON.stringify(transacoes));
            fecharModal('modalCadastro'); 
            atualizarTela();
        }

        // --- EXCLUS√ÉO ---
        function prepararExclusao(id) {
            const item = transacoes.find(x => x.id === id);
            itemParaExcluir = item;
            document.getElementById('modalExcluir').style.display = 'flex';
            
            const divSeries = document.getElementById('delOptionsSeries');
            const divSingle = document.getElementById('delOptionsSingle');
            const titulo = document.getElementById('delTitle');
            const texto = document.getElementById('delText');

            titulo.innerText = `Excluir: ${item.descricao}`;

            if (item.seriesId) {
                texto.innerText = "Este item faz parte de uma s√©rie. Como deseja excluir?";
                divSeries.style.display = 'flex';
                divSingle.style.display = 'none';
            } else {
                texto.innerText = "Deseja remover permanentemente este lan√ßamento?";
                divSeries.style.display = 'none';
                divSingle.style.display = 'flex';
            }
        }

        function confirmarExclusao(modo) {
            const item = itemParaExcluir;
            if (modo === 'unico') transacoes = transacoes.filter(x => x.id !== item.id);
            else if (modo === 'futuros') transacoes = transacoes.filter(x => !(x.seriesId === item.seriesId && x.data >= item.data));
            else if (modo === 'tudo') transacoes = transacoes.filter(x => x.seriesId !== item.seriesId);
            
            localStorage.setItem('financas_jeff', JSON.stringify(transacoes));
            fecharModal('modalExcluir'); atualizarTela();
        }

        function alternarStatus(id) {
            const t = transacoes.find(x => x.id === id);
            t.status = t.status === 'Pago' ? 'Pendente' : 'Pago';
            localStorage.setItem('financas_jeff', JSON.stringify(transacoes));
            atualizarTela();
        }

        window.onclick = e => { 
            if (e.target.className.includes('modal')) { 
                fecharModal('modalCadastro'); 
                fecharModal('modalExcluir'); 
                fecharModal('modalEditarOpcoes');
            } 
        }
    </script>
