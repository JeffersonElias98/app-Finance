<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Money Balance</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --accent-green: #4CAF50;
            --accent-red: #ff5252;
            --gray: #888;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 700px;
            min-height: 100vh;
            padding: 20px 15px 100px 15px; /* Padding inferior maior para o bot√£o + */
            box-sizing: border-box;
        }

        /* HEADER & NAV */
        .header { display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        .logo-container { position: relative; width: 50px; height: 50px; display: flex; justify-content: center; align-items: flex-end; margin-right: 10px; }
        .logo-scale { font-size: 2.5rem; line-height: 1; }
        .logo-money { position: absolute; top: 0; font-size: 1.2rem; }
        .app-name { font-size: 1.8rem; font-weight: bold; }

        .nav-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; background-color: var(--card-bg);
            padding: 10px; border-radius: 12px;
        }
        .nav-btn { background: none; border: none; color: var(--text-color); font-size: 1.5rem; padding: 5px 20px; cursor: pointer; }
        .current-month { font-weight: bold; color: var(--accent-green); font-size: 1.2rem; }

        /* SALDOS */
        .balance-container { display: flex; justify-content: space-between; gap: 10px; margin-bottom: 20px; }
        .balance-card {
            background-color: var(--card-bg); border-radius: 12px;
            padding: 15px 5px; flex: 1; text-align: center; border: 1px solid #333;
        }
        .bal-label { font-size: 0.75rem; color: var(--gray); margin-bottom: 5px; text-transform: uppercase; }
        .bal-value { font-size: 1rem; font-weight: bold; white-space: nowrap; }
        .val-green { color: var(--accent-green); }
        .val-red { color: var(--accent-red); }

        /* GR√ÅFICO */
        .chart-wrapper {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 14px;
            margin-top: 25px;
            margin-bottom: 25px;
            display: none; /* Escondido se n√£o tiver dados */
        }
        .chart-title { text-align: center; margin-bottom: 15px; font-size: 1rem; color: var(--gray); text-transform: uppercase; letter-spacing: 1px; }

        /* LISTA */
        .transaction-list { display: flex; flex-direction: column; gap: 12px; }
        .card {
            background-color: var(--card-bg); padding: 16px; border-radius: 14px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card.receita { border-right: 4px solid var(--accent-green); }
        .card.despesa { border-right: 4px solid var(--accent-red); }
        .card-left { display: flex; flex-direction: column; }
        .card-desc { font-weight: bold; font-size: 1.05rem; margin-bottom: 4px; }
        .card-meta { font-size: 0.85rem; color: var(--gray); }
        .card-right { display: flex; flex-direction: column; align-items: flex-end; gap: 8px; }
        .card-val { font-weight: bold; font-size: 1.1rem; }
        .card-actions { display: flex; gap: 18px; }
        .action-btn { background: none; border: none; font-size: 1.3rem; cursor: pointer; padding: 0; }

        /* FAB & MODALS */
        .fab {
            position: fixed; bottom: 30px; right: calc(50% - 320px);
            background-color: var(--accent-green); color: white;
            width: 65px; height: 65px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 2.2rem; box-shadow: 0 6px 15px rgba(0,0,0,0.4);
            cursor: pointer; border: none; z-index: 99;
        }
        @media (max-width: 750px) { .fab { right: 20px; } }

        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85); justify-content: center; align-items: center; z-index: 1000;
            padding: 20px; box-sizing: border-box;
        }
        .modal-content {
            background-color: #2c2c2c; width: 100%; max-width: 500px;
            border-radius: 20px; padding: 25px; position: relative;
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 6px; color: var(--gray); font-size: 0.9rem; }
        input, select {
            width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #444;
            background-color: #1e1e1e; color: white; font-size: 1rem; box-sizing: border-box;
        }
        .row-inputs { display: flex; gap: 12px; }
        .row-inputs > div { flex: 1; }
        .btn-save { width: 100%; padding: 16px; background-color: var(--accent-green); border: none; border-radius: 10px; color: white; font-size: 1.1rem; font-weight: bold; margin-top: 10px; cursor: pointer; }
        .btn-close { background: none; border: none; color: white; font-size: 2rem; float: right; cursor: pointer; line-height: 1; }
        
        .del-options { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .btn-del-opt { padding: 14px; border-radius: 10px; border: 1px solid #444; background: #333; color: white; cursor: pointer; font-size: 1rem; }
        .btn-cancel { background: transparent; border: none; color: var(--gray); margin-top: 10px; cursor: pointer; }
        
        .empty-state { text-align: center; color: var(--gray); margin-top: 50px; }
        .footer-credits { text-align: center; color: #333; font-size: 0.8rem; margin-top: 40px; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <div class="logo-container"><span class="logo-scale">‚öñÔ∏è</span><span class="logo-money">üí∞</span></div>
            <div class="app-name">Money Balance</div>
        </div>

        <div class="nav-bar">
            <button class="nav-btn" onclick="mudarMes(-1)">‚óÄ</button>
            <span class="current-month" id="mesDisplay">...</span>
            <button class="nav-btn" onclick="mudarMes(1)">‚ñ∂</button>
        </div>

        <div class="balance-container">
            <div class="balance-card"><div class="bal-label">Receitas</div><div class="bal-value val-green" id="receitaDisplay">R$ 0,00</div></div>
            <div class="balance-card"><div class="bal-label">Despesas</div><div class="bal-value val-red" id="despesaDisplay">R$ 0,00</div></div>
            <div class="balance-card"><div class="bal-label">Saldo</div><div class="bal-value" id="saldoDisplay">R$ 0,00</div></div>
        </div>

        <div id="listaTransacoes" class="transaction-list"></div>

        <div id="areaGrafico" class="chart-wrapper">
            <div class="chart-title">Gastos por Categoria</div>
            <canvas id="graficoDespesas"></canvas>
        </div>

        <div class="footer-credits">made by JEFFERSON ELIAS</div>
    </div>

    <button class="fab" onclick="abrirModalCadastro()">+</button>

    <div id="modalCadastro" class="modal">
        <div class="modal-content">
            <button class="btn-close" onclick="fecharModal('modalCadastro')">√ó</button>
            <h2 style="margin-top: 0;">Nova Transa√ß√£o</h2>
            <div class="form-group"><label>Tipo</label><select id="novoTipo"><option value="Despesa">Despesa üî¥</option><option value="Receita">Receita üü¢</option></select></div>
            <div class="row-inputs">
                <div class="form-group"><label>Valor (R$)</label><input type="number" id="novoValor" step="0.01" inputmode="decimal"></div>
                <div class="form-group"><label>Data</label><input type="date" id="novaData"></div>
            </div>
            <div class="form-group"><label>Categoria</label><select id="novaCategoria">
                <option value="Alimenta√ß√£o">Alimenta√ß√£o</option><option value="Carro">Carro</option><option value="Educa√ß√£o">Educa√ß√£o</option><option value="Extra">Extra</option><option value="Investimentos">Investimentos</option><option value="Lazer">Lazer</option><option value="Moradia">Moradia</option><option value="Outros">Outros</option><option value="Sal√°rio">Sal√°rio</option><option value="Sa√∫de">Sa√∫de</option><option value="Servi√ßos">Servi√ßos</option><option value="Transporte">Transporte</option><option value="Vestu√°rio">Vestu√°rio</option>
            </select></div>
            <div class="form-group"><label>Descri√ß√£o</label><input type="text" id="novaDesc" placeholder="Ex: Aluguel"></div>
            <div class="form-group"><label>Frequ√™ncia</label><select id="novaFreq" onchange="toggleParcelas()"><option value="Unico">√önico</option><option value="Parcelado">Parcelado</option><option value="Fixo">Fixo Mensal</option></select></div>
            <div class="form-group" id="divParcelas" style="display: none;"><label>N¬∫ Parcelas</label><input type="number" id="qtdParcelas" value="2"></div>
            <button class="btn-save" onclick="salvarTransacao()">Salvar</button>
        </div>
    </div>

    <div id="modalExcluir" class="modal">
        <div class="modal-content" style="text-align: center;">
            <h3 id="delTitle">Excluir</h3>
            <p style="color: var(--gray);">Como deseja excluir esta s√©rie?</p>
            <div class="del-options">
                <button class="btn-del-opt" onclick="confirmarExclusao('unico')">Apenas este</button>
                <button class="btn-del-opt" onclick="confirmarExclusao('futuros')">Este e futuros</button>
                <button class="btn-del-opt" onclick="confirmarExclusao('tudo')">S√©rie completa</button>
            </div>
            <button class="btn-cancel" onclick="fecharModal('modalExcluir')">Cancelar</button>
        </div>
    </div>

    <script>
        let transacoes = JSON.parse(localStorage.getItem('financas_jeff')) || [];
        let dataAtual = new Date();
        let itemParaExcluir = null;
        let meuGrafico = null; // Vari√°vel global para o gr√°fico

        function atualizarTela() {
            const mes = dataAtual.getMonth();
            const ano = dataAtual.getFullYear();
            const nomesMeses = ["JAN", "FEV", "MAR", "ABR", "MAI", "JUN", "JUL", "AGO", "SET", "OUT", "NOV", "DEZ"];
            document.getElementById('mesDisplay').innerText = `${nomesMeses[mes]} / ${ano}`;

            const filtrados = transacoes.filter(t => {
                const d = new Date(t.data + 'T00:00:00');
                return d.getMonth() === mes && d.getFullYear() === ano;
            });
            filtrados.sort((a, b) => new Date(b.data) - new Date(a.data));

            let rec = 0, desp = 0;
            filtrados.forEach(t => { t.tipo === 'Receita' ? rec += t.valor : desp += t.valor; });

            document.getElementById('receitaDisplay').innerText = formatarMoeda(rec);
            document.getElementById('despesaDisplay').innerText = formatarMoeda(desp);
            const saldo = rec - desp;
            const elSaldo = document.getElementById('saldoDisplay');
            elSaldo.innerText = formatarMoeda(saldo);
            elSaldo.style.color = saldo >= 0 ? '#4CAF50' : '#ff5252';

            const lista = document.getElementById('listaTransacoes');
            lista.innerHTML = filtrados.length === 0 ? '<div class="empty-state">Sem lan√ßamentos.</div>' : '';

            filtrados.forEach(t => {
                const div = document.createElement('div');
                div.className = `card ${t.tipo.toLowerCase()}`;
                const dataFmt = t.data.split('-').reverse().slice(0,2).join('/');
                div.innerHTML = `
                    <div class="card-left">
                        <span class="card-desc">${t.descricao}</span>
                        <span class="card-meta">${t.categoria} ‚Ä¢ ${dataFmt}</span>
                    </div>
                    <div class="card-right">
                        <span class="card-val" style="color: ${t.tipo === 'Receita' ? '#4CAF50' : '#ff5252'}">R$ ${t.valor.toFixed(2)}</span>
                        <div class="card-actions">
                            <button class="action-btn" onclick="alternarStatus('${t.id}')">${t.status === 'Pago' ? '‚úÖ' : '‚è≥'}</button>
                            <button class="action-btn" onclick="prepararExclusao('${t.id}')">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
                lista.appendChild(div);
            });

            atualizarGrafico(filtrados);
        }

        function atualizarGrafico(dadosMes) {
            const ctx = document.getElementById('graficoDespesas').getContext('2d');
            const wrapper = document.getElementById('areaGrafico');

            // Filtra s√≥ despesas
            const despesas = dadosMes.filter(t => t.tipo === 'Despesa');

            // Se n√£o tem despesa, esconde o gr√°fico
            if (despesas.length === 0) {
                wrapper.style.display = 'none';
                return;
            }
            wrapper.style.display = 'block';

            // Agrupa valores por categoria
            const categorias = {};
            despesas.forEach(t => {
                if (categorias[t.categoria]) {
                    categorias[t.categoria] += t.valor;
                } else {
                    categorias[t.categoria] = t.valor;
                }
            });

            const labels = Object.keys(categorias);
            const data = Object.values(categorias);

            // Cores bonitas para o gr√°fico
            const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#C9CBCF', '#E7E9ED', '#71B37C', '#EC932F'];

            // Se j√° existe gr√°fico, destroi para criar novo
            if (meuGrafico) {
                meuGrafico.destroy();
            }

            meuGrafico = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors,
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: '#ffffff', font: { size: 10 }, boxWidth: 10, padding: 15 }
                        }
                    },
                    cutout: '70%', // Espessura da rosca
                }
            });
        }

        function formatarMoeda(v) { return v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); }
        function mudarMes(d) { dataAtual.setMonth(dataAtual.getMonth() + d); atualizarTela(); }
        function abrirModalCadastro() { document.getElementById('modalCadastro').style.display = 'flex'; document.getElementById('novaData').valueAsDate = new Date(); }
        function fecharModal(id) { document.getElementById(id).style.display = 'none'; }
        function toggleParcelas() { document.getElementById('divParcelas').style.display = document.getElementById('novaFreq').value === 'Parcelado' ? 'block' : 'none'; }

        function salvarTransacao() {
            const tipo = document.getElementById('novoTipo').value;
            const valor = parseFloat(document.getElementById('novoValor').value);
            const data = document.getElementById('novaData').value;
            const cat = document.getElementById('novaCategoria').value;
            const desc = document.getElementById('novaDesc').value;
            const freq = document.getElementById('novaFreq').value;
            
            if (!desc || isNaN(valor) || !data) return alert("Preencha campos obrigat√≥rios.");

            let qtd = freq === 'Parcelado' ? parseInt(document.getElementById('qtdParcelas').value) : (freq === 'Fixo' ? 12 : 1);
            const valFinal = freq === 'Parcelado' ? valor / qtd : valor;
            const idSerie = crypto.randomUUID();

            for (let i = 0; i < qtd; i++) {
                let d = new Date(data + 'T00:00:00');
                d.setMonth(d.getMonth() + i);
                transacoes.push({
                    id: crypto.randomUUID(), seriesId: freq === 'Unico' ? null : idSerie,
                    data: d.toISOString().split('T')[0],
                    descricao: freq === 'Parcelado' ? `${desc} (${i+1}/${qtd})` : desc,
                    categoria: cat, valor: valFinal, tipo, status: 'Pendente'
                });
            }
            localStorage.setItem('financas_jeff', JSON.stringify(transacoes));
            fecharModal('modalCadastro'); atualizarTela();
        }

        function prepararExclusao(id) {
            const item = transacoes.find(x => x.id === id);
            itemParaExcluir = item;
            if (item.seriesId) {
                document.getElementById('modalExcluir').style.display = 'flex';
                document.getElementById('delTitle').innerText = `Excluir: ${item.descricao}`;
            } else {
                if(confirm(`Excluir "${item.descricao}"?`)) {
                    transacoes = transacoes.filter(x => x.id !== id);
                    localStorage.setItem('financas_jeff', JSON.stringify(transacoes));
                    atualizarTela();
                }
            }
        }

        function confirmarExclusao(modo) {
            const item = itemParaExcluir;
            if (modo === 'unico') {
                transacoes = transacoes.filter(x => x.id !== item.id);
            } else if (modo === 'futuros') {
                transacoes = transacoes.filter(x => !(x.seriesId === item.seriesId && x.data >= item.data));
            } else if (modo === 'tudo') {
                transacoes = transacoes.filter(x => x.seriesId !== item.seriesId);
            }
            localStorage.setItem('financas_jeff', JSON.stringify(transacoes));
            fecharModal('modalExcluir'); atualizarTela();
        }

        function alternarStatus(id) {
            const t = transacoes.find(x => x.id === id);
            t.status = t.status === 'Pago' ? 'Pendente' : 'Pago';
            localStorage.setItem('financas_jeff', JSON.stringify(transacoes));
            atualizarTela();
        }

        atualizarTela();
        window.onclick = e => { if (e.target.className.includes('modal')) { fecharModal('modalCadastro'); fecharModal('modalExcluir'); } }
    </script>
</body>
</html>
